<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyasiram Shankarlal Swarnkar</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://i.pinimg.com/564x/ca/1d/b0/ca1db09d031f923953a885e46fdbf717.jpg'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 1em;
        }

        #currentDate {
            font-size: 1.2em;
            margin-bottom: 1.5em;
        }

        #prices {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .price {
            font-size: 1.5em;
            margin-bottom: 1em;
        }

        .texture {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('image.jpg') repeat; /* Replace with your texture image */
            opacity: 0.2;
            z-index: -1;
        }

        .image-container {
            display: flex;
            justify-content: space-around;
            margin-top: 2em;
        }

        .gold-image, .silver-image {
            width: 100px; /* Adjust the size of the images */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="texture"></div>
    <div>
        <h1>Gyasiram Shankarlal Swarnkar</h1>
        <h2>Gold and Silver Price</h2>
        <p id="currentDate"></p>
        <div id="prices">
            <div class="price" id="gold24k"></div>
            <div class="price" id="gold22k"></div>
            <div class="price" id="gold20k"></div>
            <div class="price" id="gold18k"></div>
            <div class="price" id="silver"></div>
        </div>
        <div class="image-container">
            
        </div>
    </div>

    <script>
        function updatePrices() {
            var currentDate = new Date();
            var formattedDate = currentDate.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

            var gold24kPrice = 63400; // Assuming 65000 as the base gold price
            var gold22kPrice = calculateGoldPrice(22, gold24kPrice);
            var gold20kPrice = calculateGoldPrice(20, gold24kPrice);
            var gold18kPrice = calculateGoldPrice(18, gold24kPrice);
            var silverPrice = 74500;

            document.getElementById('currentDate').innerHTML = 'Today\'s Date: ' + formattedDate;
            document.getElementById('gold24k').innerHTML = 'Gold 24K Price: ₹' + gold24kPrice;
            document.getElementById('gold22k').innerHTML = 'Gold 22K Price: ₹' + gold22kPrice;
            document.getElementById('gold20k').innerHTML = 'Gold 20K Price: ₹' + gold20kPrice;
            document.getElementById('gold18k').innerHTML = 'Gold 18K Price: ₹' + gold18kPrice;
            document.getElementById('silver').innerHTML = 'Silver 100% Price: ₹' + silverPrice;
        }

        function calculateGoldPrice(purity, baseGoldPrice) {
            return Math.round(baseGoldPrice * purity / 24);
        }

        // Initial prices update when the page loads
        updatePrices();
    </script>
</body>
</html>
